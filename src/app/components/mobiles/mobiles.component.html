<h1 class="title">Mobiles</h1>
<div class="product-container">
  <div class="card-container" *ngFor="let product of products">
    <mat-card class="card">
      <mat-card-title class="card__title">
        <h3>
          <a
            class="card__title-link"
            [title]="product.name + 'detalles'"
            [routerLink]="['/products', product.id]"
          >
            {{ product.name }}
          </a>
        </h3>
      </mat-card-title>

      <mat-card-content class="card__content">
        <img
          class="card__photo"
          [src]="product.photo"
          [alt]="product.name"
          width="200px"
          height="200px"
        /> <br>
    
        <button type="button" class="card__button card__button--share" (click)="share(product.name)">
          compartir
        </button>
        <button
        mat-raised-button
        (click)="openDialog(product)"
        class="card__button card__button--details"
        type="button"
      >
        Detalles
      </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<app-footer></app-footer>
